<div class="container">
<section class="vh-100" style="background-color: #eee;">

  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                 <a routerLink="/espaceLocataire">Choisir un autre hebergement</a>
                 <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Remplir ici les informations de votre sejour</p>
                 <div class="alert aler-success" *ngIf="message" style="color:green">
                  <h2>Le reservation est confirmée</h2>
                 </div>

                <form class="mx-1 mx-md-4" #dataForm ="ngForm" >
                    
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="email" class="form-control"  ngModel   required  name="email"  />
                      <label class="form-label" for="email"  >Email </label>
                    </div>
                  </div>
 
              
                  <h5>Détails de séjours</h5>
                  <div class="row">
                    <div class="col-md-6 mb-4">                        
                      <input type="number" id="nombreAdulte" class="form-control" ngModel name="nombreAdulte"  />
                      <label class="form-label" for="rue">Nombre d'adultes</label>
                    </div>

                    <div class="col-md-6 mb-4">
                      <input type="number" id="nbrEnfants" class="form-control"  ngModel name="nombreEnfant"  />
                      <label class="form-label" for="nbrEnfants">Nombre d'enfans</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <input type="number" id="nbrBebes" class="form-control" ngModel name="nombreBebe"  />
                      <label class="form-label" for="nbrBebes">Nombre de bébés</label>
                    </div>

                    <div class="col-md-6 mb-4">
                      <input type="number" id="nbrAnimaux" class="form-control" ngModel name="nombreAnimauxAssistance"  />
                      <label class="form-label" for="nbrAnimaux">Nombre d'animaux</label>
                    </div>
                  </div>
            
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <input type="date" id="debutSejour" class="form-control" ngModel name="dateDeArrive"   />
                      <label class="form-label" for="debutSejour">Date de début de sejour</label>
                    </div>

                    <div class="col-md-6 mb-4">
                      <input type="date" id="finSejour" class="form-control" ngModel name="dateDeDepart"  />
                      <label class="form-label" for="pays">Date de fin de sejour</label>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button (click)="createReservation(dataForm.value)" type="submit" class="btn btn-success btn-lg">Reserver</button>
                  </div>

                </form>
              </div>

              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="../../assets/images/1.webp"
                  class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
