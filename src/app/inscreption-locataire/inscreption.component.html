<div class="container">
  <section class="vh-100" style="background-color: #eee;">
    
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                    S'inscrire</p>
                    <div class="alert aler-success" *ngIf="message" style="color:green;"><h2>Le locataire est inscris avec succes</h2></div>
                    <form class="mx-1 mx-md-4" #dataForm ="ngForm">
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="email" class="form-control" ngModel name="emailLocataire" />
                        <label class="form-label" for="email" >Email de locataire</label>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
  
                        <div class="form-outline flex-fill mb-0">
                          <input type="password" id="password" class="form-control" ngModel name="motDePasse" />
                          <label class="form-label" for="password">Mot de passe</label>
                        </div>
                       
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <input type="text" id="nom" class="form-control" ngModel name="nom"/>
                          <label class="form-label" for="nom">Nom de locataire</label>
                        </div>
                        <div class="col-md-6 mb-4">
                          <input type="text" id="prenom" class="form-control" ngModel name="prenom"/>
                            <label class="form-label" for="prenom">Prenom de locataire</label>
                          
                        </div>
                      </div>
                          
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="tel" id="tel" class="form-control form-control-lg" ngModel name="telephone"/>
                        <label class="form-label" for="tel" >Telephone</label>
                    </div>          
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" (click)="onCreate(dataForm.value)" class="btn btn-success btn-lg">S'inscrire</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="../../assets/images/h2.jpg"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
