  <div class="row">
    <div class="col-md-4" *ngFor="let b of hebergements">
            <div class="card-body">
              <div class="row">
                <h5 class="card-title">
                  <img width="300px" height="300px" alt="My image name" src={{b.repertoireDePhoto}}>
               
                </h5>
                </div>
              <h2 class="card-text" style="color: rgb(0, 128, 19);"><span class="text-muted font-weight-bold">{{b.prix}} $</span></h2>

                {{b.adresse.province}},
                {{b.adresse.pays}},
                {{b.adresse.codePostale}}
              </h5> 
              <h5>Type: {{b.typeDeHebergement.typeDeHebergement}}</h5> 
              <button type="button" class="btn btn-success"><i class="fas fa-edit"></i>Modifier</button>
              <button (click)="deleteHebergement(b.id)" type="button" class="btn btn-danger" ><i class="far fa-trash-alt"></i>Supprimer</button>
            </div>
    </div>
